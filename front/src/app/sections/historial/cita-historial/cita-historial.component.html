<div class="flex justify-between items-center rounded-lg shadow-md p-4 w-full max-w-md">
  <div class="flex items-center">
    <div>
      <!-- Foto del doctor o usuario -->
      <img class="w-16 h-16 rounded-full mr-3" 
           [src]="usuarios ? 'img/doctores/' + cita.doctor.fotoPerfil : 'img/usuarios/' + cita.usuario.fotoPerfil">
    </div>
    <div class="ml-4">
      <p class="font-semibold text-gray-800">{{ usuarios ? cita.doctor.nombre + ' ' + cita.doctor.apellidos : cita.usuario.nombre + ' ' + cita.usuario.apellidos }}</p>
      <p class="text-sm text-[#3B9AB8]">
        {{ cita.fecha | date: 'HH:mm':'UTC' }} - {{ sumarMediaHora(cita.fecha) | date: 'HH:mm':'UTC' }}
      </p>
    </div>
  </div>
  <div class="receta">
    <a href="/informes/{{cita.id}}" (click)="seleccionarCita(cita)">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

      </svg>
    </a>
  </div>

</div>
